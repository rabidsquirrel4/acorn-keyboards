    <h1>Contact Us Form</h1>
    <form id="contact-form">
      <ul>
        <li>
          <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input id="name" type="text" name="name" required minlength="1" maxlength="80">
        </li>
        <li>
          <label for="email">Email:&nbsp;&nbsp;&nbsp;</label>
          <input id="email" type="email" name="email" required>
        </li>
        <li id="area">

          <textarea id="message" type="text" name="msg" required></textarea>
        </li>
      </ul>
      <button id="contact-btn" type="submit">Submit Form</button>
    </form>
    <p id="results"></p>
