<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="forms.css">
  <!-- Regular and Bold Roboto Mono, Roboto, and Ubuntu Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon for tab/title area -->
  <link rel="icon" href="./imgs/acorn-logo-2.png">
  <!-- Scripts -->
  <script src="utils.js"></script>
  <script defer src="sign-up.js"></script>
  <title>Acorn Sign Up</title>
</head>
<body>
  <header>
    <nav id="top-nav">
      <a href="./index.html">back to homepage</a>
    </nav>
  </header>
  <main>
    <h1>Sign Up to Win Rewards!</h1>
    <form id="sign-up-form">
      <ul>
        <li>
          <label for="username">Username: &nbsp;&nbsp;&nbsp;</label>
          <input id="username" type="text" name="username" required>
        </li>
        <li>
          <label for="password">Password: &nbsp;&nbsp;&nbsp;</label>
          <input id="password" type="text" name="password" required>
        </li>
        <li>
          <label for="firstname">First Name:&nbsp;&nbsp;</label>
          <input id="firstname" type="text" name="firstname" required>
        </li>
        <li>
          <label for="lastname">Last Name:&nbsp;&nbsp;&nbsp;</label>
          <input id="lastname" type="text" name="lastname" required>
        </li>
        <li>
          <label for="email">Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input id="email" type="email" name="email" required>
        </li>
        <li>
          <label for="phone">Phone Number:</label>
          <input id="phone" type="text" name="phonenum">
        </li>
      </ul>
      <button id="sign-up-btn" type="submit">Sign Up!</button>
    </form>
    <p id="results"></p>
  </main>
  <footer>
    <a href="./index.html">Contact Us</a>
    <p>Instagram Page: <a href="https://www.instagram.com/acornkeyboards/">
      &commat;acornkeyboards</a></p>
    <p>Photo images cited in page source. &copy; 2023</p>
  </footer>
</body>
</html>
